	<meta charset="UTF-8">

		</tr>

				<td>Satish Shrivastava</td>
			</tr>
			<tr>
				<td rowspan = "2">Avinash</td><td>Deepak Shrivastava</td></tr>
			<tr>
				<td>Meena Shrivastava</td>
			</tr>
				<td rowspan="2">Abhinav</td><td>Yogesh Shrivastava</td>
			</tr>
			<tr>
				<td>Usha Shrivastava</td>
			</tr>
	</table>
</body>
</html>
